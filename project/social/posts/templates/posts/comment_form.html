{% extends "posts/post_base.html" %}
{% load bootstrap4 %}
{% block post_content %}
<h1>New Comment!</h1>
<form class="postform" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" name="button" class='bubbly-button btn-block btn-large'>Post Comment</button>

</form>

{% endblock %}
