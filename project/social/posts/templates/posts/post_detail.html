{% extends "posts/post_base.html" %}
{% block post_content %}
<div class="col-md-8">
  <div class="post media">
    <h4>{{post.message_html|safe}}</h4>
    <div class="media-body">

      <h5 class='media-heading'>
      <span class='username'><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
      <time class='time'><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
      <!-- {% if post.group %}
  		<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
  		{% endif %} -->
    </h5>
       <div class="media-footer">
         {% if user.is_authenticated and post.user == user %}
         <a href="{% url 'posts:delete' pk=post.pk %}"><button type="button" name="button" class='pulse'>Delete</button></a>
         <a href="{% url 'groups:all' %}"><button type="button" name="button" class='pulse'>GO BACK</button></a>
         <!-- <a href="{% url 'posts:delete' pk=post.pk %}" class='btn btn-simple'><span class='glyphicon glyphicon-remove text-danger'></span><span class='text-danger icon-label'>Delete</span></a> -->
        {% endif %}
       </div>
    </div>
  </div>

</div>
{% endblock %}
